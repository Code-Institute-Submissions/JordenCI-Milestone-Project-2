<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph1.js"></script>

</head>

<body class="background-image">

    <!-------- Bootstrap naviagtion bar ------------>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="navbar-header col-xs-2">
                        <a class="navbar-brand" href="#"><img alt="Brand" src="static/images/navlogo.png" height="50" width="50"></a>
                    </div>
                    <div class="col-xs-8 main-header">
                        <a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/190329/10c5cfb38617518bf1450a3a3b274cc8.png" alt="pokemon-font" border="0" height="50"></a>
                    </div>
                    <div class="hidden-xs col-sm-2">
                        <a class="info-icons"><i class="fas fa-question-circle"></i></a>
                        <a class="info-icons"><i class="fas fa-info-circle"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">

        <!-------- Info modal and tour mobile only ------------>
        <div class="row">
            <div class="col-xs-12 hidden-sm hidden-md hidden-lg hidden-xl">
                <div class="content-style">
                    <div class="row">
                        <div class="col-xs-6">
                            <a><i class="fas fa-question-circle"></i></a>
                        </div>
                        <div class="col-xs-6">
                            <a><i class="fas fa-info-circle"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-------- Pokemon selector and total pokemon count ------------>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div id="select-pokemon" class="content-style">
                            <h4> Select your Pokemon</h4>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div id="pokemon-volume" class="content-style">
                            <h4>Number of Pokemon</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-------- Pokemon weight and height bar charts ------------>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div id="pokemon-height" class="content-style">
                            <h4>Pokemon height</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div id="pokemon-weight" class="content-style">
                            <h4>Pokemon weight</h4>
                            <hr>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-------- Pokemon type row chart ------------>
        <div class="row">
            <div class="col-xs-12">
                <div id="pokemon-type" class="content-style">
                    <h4> Pokemon type</h4>
                    <hr>
                </div>
            </div>
        </div>

        <!-------- Pokemon color, legendary and generation pie charts ------------>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div id="pokemon-gen-type" class="content-style">
                            <h4> Pokemon generation</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div id="legendary-pokemon" class="content-style">
                            <h4> Legendary Pokemon</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div id="pokemon-color" class="content-style">
                            <h4> Pokemon color</h4>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-------- Pokemon stats comp chart ------------>
        <div class="row">
            <div class="col-xs-12">
                <div id="pokemon-stats" class="content-style">
                    <h4> Pokemon stats</h4>
                    <hr>
                </div>
            </div>
        </div>

        <!-------- Reset data ------------>
        <div class="button-wrapper">
            <div class="reset-button">
                <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
            </div>
        </div>


    </section>
    <footer>

    </footer>
</body>

</html>
